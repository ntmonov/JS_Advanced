<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        for (let s of sentences) {
            let p = $(`<p>${s}</p>`);
            p.css('display', 'none');
            let div = $('<div>');
            div.on('click', handler);
            div.append(p);
            $('#content').append(div);
        }
        function handler() {
            $(this).find('p').css('display', 'block');
        }
    }
</script>
</body>
</html>
