<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <style>
        div { width: 470px; }
        div div {
            text-align: center;
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid #999;
        }
        .focused { background: #999999; }
    </style>
</head>
<body onload="focus()">
<div>
    <div><h1>Section 1</h1><input type="text"/></div>
    <div><h1>Section 2</h1><input type="text"/></div>
    <div><h1>Section 3</h1><input type="text"/></div>
    <div><h1>Section 4</h1><input type="text"/></div>
</div>
<script>
    function focus() {
        $('input').on('focus', handler);
        $('input').on('blur', handler2);
        function handler() {
            let section = $(this).parent();
            section.addClass('focused');
        }

        function handler2() {
            let section = $(this).parent();
            section.removeClass('focused');
        }
    }
</script>
</body>
</html>
