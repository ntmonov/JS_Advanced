<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let item = $('#newText');
        let li = $('<li>');
        let link = $('<a href="#">[Delete]<\a>').on('click', deleteItem);
        li.text(item.val() + " ");
        li.append(link);
        $('#items').append(li);
        item.val('');


        function deleteItem(event) {
            let li = $(this).parent();
            li.remove();
        }
    }
</script>
</body>
</html>
