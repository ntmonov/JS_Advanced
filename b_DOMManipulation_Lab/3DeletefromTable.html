<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let isFound = false;
        let target = $("input:eq(0)").val();
        let emails = $('td:nth-child(2n)');
        for (let email of emails) {
            let text = $(email).text();
            if (text.includes(target)) {
                let row = $(email).parent();
                row.remove();
                $('#result').text('Deleted.');
                isFound = true;
            }
        }
        if (!isFound) {
            $('#result').text('Not found.');
        }

    }

</script>
</body>
</html>
